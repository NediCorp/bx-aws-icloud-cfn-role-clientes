AWSTemplateFormatVersion: '2010-09-09'
Description: Definición de políticas de IAM

Resources:
  PolicyClientesOnbemi:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: "PolicyClientesOnbemi"
      Roles:
        - !ImportValue RolClientesOnbemiName
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "ec2:DescribeInstances*"
            Resource: "*"