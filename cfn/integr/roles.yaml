AWSTemplateFormatVersion: '2010-09-09'
Description: IAM roles for client-specific domains.

Resources:
  RolClientesIntegr:
    Type: 'AWS::IAM::Role'
    Properties:
      # RoleName: "sa-eks-integr"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: "AllowEksAuthToAssumeRoleForPodIdentity"
            Effect: "Allow"
            Principal:
              Service: "pods.eks.amazonaws.com"
            Action: "sts:AssumeRole"
      # Path: "/clientes/integr/"

  RolClientesIntcus:
    Type: 'AWS::IAM::Role'
    # RoleName: "sa-eks-intcus"
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: "AllowEksAuthToAssumeRoleForPodIdentity"
            Effect: "Allow"
            Principal:
              Service: "pods.eks.amazonaws.com"
            Action: "sts:AssumeRole"
      # Path: "/clientes/intcus/"

  RolClientesMktven:
    Type: 'AWS::IAM::Role'
    # RoleName: "sa-eks-mktven"
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: "AllowEksAuthToAssumeRoleForPodIdentity"
            Effect: "Allow"
            Principal:
              Service: "pods.eks.amazonaws.com"
            Action: "sts:AssumeRole"
      # Path: "/clientes/mktven/"

  RolClientesOnbemi:
    Type: 'AWS::IAM::Role'
    # RoleName: "sa-eks-onbemi"
