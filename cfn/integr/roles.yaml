            Action: "sts:AssumeRole"
      # Path: "/clientes/onbemi/"

  RolClientes1bluex:
    Type: 'AWS::IAM::Role'
    # RoleName: "sa-eks-1bluex"
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: "AllowEksAuthToAssumeRoleForPodIdentity"
            Effect: "Allow"
            Principal:
              Service: "pods.eks.amazonaws.com"
            Action: "sts:AssumeRole"
      # Path: "/clientes/1bluex/"

  RolClientesPosaut:
    Type: 'AWS::IAM::Role'
    # RoleName: "sa-eks-posaut"
